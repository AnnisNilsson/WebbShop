<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/786cd46951.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Webshop</title>
</head>
<body>
    
<!--PRODUCT-CARD-->
    <div class="product-container">
        <div class="product-img"></div>
        <div class="product-information-container">
            <h1 class="product-heading">RUBRIK</h1>
            <p class="product-information">Category</p>
            <p class="product-information">$12345.00</p>
            <p class="product-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad dolorem ducimus commodi vel eum alias temporibus voluptatum nam numquam porro amet quibusdam voluptatem, exercitationem, repellat cumque rem, accusantium delectus minus?</p>
            <div class="product-icon-container">
                <div class="shop-icon-container">
                    <i class="fas fa-cart-arrow-down"></i>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="rating-icon-container">
                    <i class="far fa-star"></i>
                    <p class="product-information">3.5</p>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
